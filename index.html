<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__size">
    <header class="header">
      <img class="header__logo" src="./images/headerLogo.svg" alt="Логотип Mesto">
      <img class="header__line" src="./images/headerLine.jpg" alt="Линия для красоты">
    </header>
    <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profileAvatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__box">
          <img class="elements__image" src="./images/elementWall.jpg" alt="Стена с текстом">
          <div class="elements__name-box">
            <h2 class="elements__title">Стена</h2>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__box">
          <img class="elements__image" src="./images/elementPark.jpg" alt="Парк">
          <div class="elements__name-box">
            <h2 class="elements__title">Парк</h2>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__box">
          <img class="elements__image" src="./images/elementPig.jpg" alt="Смешная свинья">
          <div class="elements__name-box">
            <h2 class="elements__title">Хрюшка</h2>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__box">
          <img class="elements__image" src="./images/elementFuunypic.jpg" alt="Забавная картинка">
          <div class="elements__name-box">
            <h2 class="elements__title">Статуя...</h2>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__box">
          <img class="elements__image" src="./images/elementKitty.jpg" alt="Котенок">
          <div class="elements__name-box">
            <h2 class="elements__title">Котя</h2>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__box">
          <img class="elements__image" src="./images/elementBubblegum.jpg" alt="Жвачка">
          <div class="elements__name-box">
            <h2 class="elements__title">Жвачка...</h2>
            <button class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <ul class="popup__list">
            <li class="popup__list-element">
              <label for="popup__name"></label>
              <input type="text" id="popup__name" name="user_name">
            </li>
            <li class="popup__list-element">
              <label for="popup__status"></label>
              <input type="text" id="popup__status" name="user_name">
            </li>
          </ul>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
